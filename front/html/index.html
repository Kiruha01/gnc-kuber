<!DOCTYPE html>
<html lang="rus">
<head>
    <meta charset="utf-8">
    <title>Шифр цезаря</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="static/script.js"></script>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
<h1>Шифр Цезаря</h1>
<form>
    <h3>Введите текст и смещение для шифра Цезаря:</h3>
    <hr>
    <div class="align">
        <label for="text" style="margin-right: 52px">Текст:</label>
        <textarea id="text" name="text" rows="4" cols="50" placeholder="Veni, vidi, vici"></textarea>
    </div>
    <div style="margin: 5px">
        <label for="offset">Смещение:</label>
        <input type="number" id="offset" name="offset" placeholder="0" value="0">
    </div>
    <button style="margin: 5px" type="button" onclick="fetchRequest()">Перевести</button>
</form>
<div id="result"></div>
</body>
</html>
